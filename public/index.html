<!DOCTYPE html>
<html lang="en">

<head>
    <title>Citation Galaxies - Bootstrap Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--External Resources-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-expand-xl fixed-top navbar-light bg-light" id="mainNav">
        <a class="navbar-brand abs" href="#">Citation Galaxies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbar">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                        aria-controls="pills-home" aria-selected="true" onclick="$('.popover').popover('hide'); d3.select('#paperSortButton').style('display', 'none'); d3.select('#groupByButton').style('display', 'none'); d3.select('#exportButton').style('display', 'none');">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="pills-papers-tab" data-toggle="pill" href="#pills-papers" role="tab"
                        aria-controls="pills-papers" aria-selected="false" onclick="if(!document.getElementById('pills-papers-tab').classList.contains('disabled')){ document.getElementById('paperSortButton').style.display = null; d3.select('#groupByButton').style('display', 'none'); d3.select('#exportButton').style('display', 'none');}">Papers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="pills-galaxies-tab" data-toggle="pill" href="#pills-galaxies" role="tab"
                        aria-controls="pills-galaxies" aria-selected="false" onclick="d3.select('#paperSortButton').style('display', 'none'); d3.select('#groupByButton').style('display', null); d3.select('#exportButton').style('display', null);  //Unhide sort button for papers">Galaxies</a>
                </li>
            </ul>
            <br>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" id="paperSortButton" style="margin-right: 20px; display: none;"
                            type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort By
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" id="sortByJournal" href="#" onclick="changePaperSort('journaltitle')">Journal</a>
                            <a class="dropdown-item active" id="sortByRef" href="#" onclick="changePaperSort(-1)">References</a>
                            <a class="dropdown-item" id="sortByYear" href="#" onclick="changePaperSort('articleyear')">Year</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary" type="button" id="exportButton" style="margin-right: 20px; display: none;"
                        onclick="exportJSON();">
                        Export
                    </button>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="groupByButton"
                            style="margin-right: 20px; display: none;" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Group By
                        </button>
                        <div class="dropdown-menu" aria-labelledby="groupByButton">
                            <a class="dropdown-item active" id="groupByButton1" href="#" onclick="changeGroup(3)">Year</a>
                            <a class="dropdown-item" id="groupByButton2" href="#" onclick="changeGroup(4)">Journal</a>
                            <a class="dropdown-item" id="groupByButton3" href="#" onclick="changeGroup(5)">Paper Length</a>
                        </div>
                    </div>
                </li>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <input type="range" innertext="0" min="-10" max="0" value="0" step="-1" class="form-control-range slider"
                            id="rangeBefore" oninput="updateTextInput(document.getElementById('citationRange'), document.getElementById('rangeBefore').value , document.getElementById('rangeAfter').value, '', 1);">
                    </li>
                    <li class="list-inline-item align-middle">
                        <label class="text-center" for="formControlRange" style="margin: 0 0 10px 0;" id="citationRange">[
                            0
                            <- Citation -> 0 ]</label>
                    </li>
                    <li class="list-inline-item">
                        <input type="range" innertext="0" min="0" max="10" value="0" step="1" class="form-control-range slider"
                            id="rangeAfter" oninput="updateTextInput(document.getElementById('citationRange'), document.getElementById('rangeBefore').value , document.getElementById('rangeAfter').value, '', 1);">
                    </li>
                </ul>
                <li class="nav-item">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchBox" placeholder="Enter your query here">
                        <div id="searchButtonContainer" class="input-group-append">
                            <button class="btn btn-outline-secondary" id="searchButton" onclick="searchForQuery(document.getElementById('searchBox').value); switchToHome();"
                                type="button">
                                <i id="searchIcon" class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </li>
                <!-- Used to pad out the search box from dropdowns
                  <li id="seperator" class="nav-item">
                  <p>&nbsp&nbsp</p>
                  </li> -->
            </ul>
        </div>
    </nav>
    <div id="container" class="d-flex flex-column">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div id="tooltip" class="tooltip" style="opacity: 0"></div>
                <!-- Buttons on home pane -->
                <div class="container-fluid justify-content-end">
                    <div class="row" style="padding: 0 0 10px 0;">

                        <div id="searchQueryLabel" class="col-sm" style="color: #6C757D; opacity: 0.9; font: 33px Roboto;"></div>
                        <div class="col-sm-6 btn-row">
                            <button class="btn btn-outline-secondary float-right disabled" id="clearAllButton"
                                data-toggle="modal" data-target="#clearAllModal" type="button" style="margin-left: 10px;">Clear
                                all</button>
                            <div class="dropdown float-right">
                                <button class="btn btn-outline-secondary dropdown-toggle disabled" id="incrementButton"
                                    type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Increment By
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" id="changeIncrementItem1" href="#" onclick="drawHome(1);">1%</a>
                                    <a class="dropdown-item" id="changeIncrementItem2" href="#" onclick="drawHome(10);">10%</a>
                                    <a class="dropdown-item" id="changeIncrementItem3" href="#" onclick="drawHome(25);">25%</a>
                                    <a class="dropdown-item" id="changeIncrementItem4" href="#" onclick="drawHome(50);">50%</a>
                                </div>
                            </div>
                            <div class="dropdown float-right">
                                <button class="btn btn-outline-secondary dropdown-toggle disabled" id="viewByButton"
                                    style="margin-right: 10px;" type="button" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    View By
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item active" id="changeLabelItem0" href="#" onclick="changeLabel(0);">Amount
                                        of hits</a>
                                    <a class="dropdown-item" id="changeLabelItem1" href="#" onclick="changeLabel(1);">Amount
                                        of papers</a>
                                </div>
                            </div>
                            <div class="dropdown float-right">
                                <button class="btn btn-outline-secondary dropdown-toggle disabled" id="normByButton"
                                    style="margin-right: 10px" type="button" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Normalize
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item active" id="normByItem0" href="#" onclick="normalizationChange(0);">Between years</a>
                                    <a class="dropdown-item" id="normByItem1" href="#" onclick="normalizationChange(1);">Within years</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-papers" role="tabpanel" aria-labelledby="pills-papers-tab"></div>
            <div class="tab-pane fade" id="pills-galaxies" role="tabpanel" aria-labelledby="pills-galaxies-tab">
                <br>
            </div>
        </div>
    </div>
    <div class="modal fade" id="clearAllModal" tabindex="-1" role="dialog" aria-labelledby="clearAllModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Clear All?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Selecting "yes" will clear all the selections. Are you sure you want to do that?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="removeAllSelections(); disableAll();">Yes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popover_content_wrapper" style="display: none;">
        <nav class="navbar fixed-top navbar-expand bg-light" style="overflow:hidden; height: 60px; margin-top: 20px;"
            id="popoverNav">
            <ul class="navbar-nav ml-auto">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <button class="btn btn-outline-secondary pull-left" id="updateButton" onclick="cycleVisibility(this);"
                            type="button">
                            Change Boundary
                        </button>
                    </li>
                    <li class="list-inline-item">
                        <!-- var id = currentPaperSelected.selectAll('rect').filter(function (d, i) { return i === 2;}).attr('id'); id = id.substring(0,id.indexOf('_')); buttonsSelected[id][0] += inTextSelection.length; console.log((this.parentElement.parentElement.parentElement.parentElement.parentElement.childNodes[10].childNodes.length - 2) / 2); console.log(inTextSelection.length);-->
                        <button class="btn btn-outline-secondary pull-right" id="addNegativeIcon" onclick="addDataToGalaxy(1); var len = inTextSelection.length; for(var i = 0; i < len; i++){selectPaperViewBoundary(inTextSelection[0]);}"
                            style="margin-left: 197px" type="button">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                        </button>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-outline-secondary pull-right" id="addNeutralIcon" onclick="addDataToGalaxy(2); var len = inTextSelection.length; for(var i = 0; i < len; i++){selectPaperViewBoundary(inTextSelection[0]);}"
                            type="button">
                            <i class="fa fa-minus-circle" aria-hidden="true"></i>
                        </button>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-outline-secondary pull-right" id="addPositiveIcon" onclick="addDataToGalaxy(0); var len = inTextSelection.length; for(var i = 0; i < len; i++){selectPaperViewBoundary(inTextSelection[0]);}"
                            type="button">
                            <i class="fa fa-check-circle" aria-hidden="true"></i>
                        </button>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-outline-secondary" id="updateButton" onclick="var id = currentPaperSelected.selectAll('rect').filter(function (d, i) { return i === 2;}).attr('id');
                             updateTextInput(this.parentElement.parentElement.childNodes[13].childNodes[1], this.parentElement.parentElement.childNodes[11].childNodes[1].value, this.parentElement.parentElement.childNodes[15].childNodes[1].value,id.substring(0,id.indexOf('_')), 0); 
                                changePaperTextBoundary(id.substring(0,id.indexOf('_')), id.substring(id.indexOf('_') + 1,id.length));"
                            type="button" style="display: none;">
                            Update Boundary
                        </button>
                    </li>
                    <li class="list-inline-item">
                        <input type="range" innertext="0" min="-10" max="0" value="0" step="-1" class="form-control-range slider"
                            id="rangeBeforePopover" oninput="
                            var id = currentPaperSelected.selectAll('rect').filter(function (d, i) { return i === 2;}).attr('id');
                            updateTextInput(this.parentElement.parentElement.childNodes[13].childNodes[1], this.value , this.parentElement.parentElement.childNodes[15].childNodes[1].value,           id.substring(0,id.indexOf('_')), 2);"
                            style="display: none;">
                    </li>
                    <li class="list-inline-item align-middle">
                        <label class="text-center" for="formControlRange" style="margin: 0 0 10px 0; display: none;" id="citationRangePopOver">[
                            0 <- Citation -> 0 ]
                        </label>
                    </li>
                    <li class="list-inline-item">
                        <input type="range" innertext="0" min="0" max="10" value="0" step="1" class="form-control-range slider"
                            id="rangeAfterPopover" oninput=" 
                            var id = currentPaperSelected.selectAll('rect').filter(function (d, i) { return i === 2;}).attr('id');
                            updateTextInput(this.parentElement.parentElement.childNodes[13].childNodes[1], this.parentElement.parentElement.childNodes[11].childNodes[1].value , this.value,           id.substring(0,id.indexOf('_')), 2);"
                            style="display: none;">
                    </li>

                </ul>
            </ul>
        </nav>
        <!-- Other nav that could be used for info
            <nav class="navbar fixed-top navbar-expand bg-light" style = "overflow:hidden; margin-top: 59px;" id="paperInfoNav">
                
        </nav>-->
        <br><br><br><br>
        <div id="popover_text" style="overflow-y: scroll; height: 365px; margin-top: -20px;"></div>
    </div>
    <div id="popover_content_galaxy_wrapper" style="display: none;">
        <nav class="navbar fixed-top navbar-expand bg-light" style="overflow:hidden; height: 56px; margin-top: 10px;"
            id="popoverNav">
            <ul class="navbar-nav ml-auto">
                <button class="btn btn-outline-secondary pull-left" id="removeReference" style="margin-right: 450px"
                    onclick="removeGalaxyReference(this.parentElement.parentElement.parentElement.childNodes[10].childNodes[1].innerHTML)"
                    type="button">
                    Remove
                </button>
            </ul>
        </nav>
        <!-- Other nav that could be used for info
            <nav class="navbar fixed-top navbar-expand bg-light" style = "overflow:hidden; margin-top: 59px;" id="paperInfoNav">
                
        </nav>-->
        <br><br><br><br>
        <div id="popover_galaxy_text" style="overflow-y: scroll; height: 360px; margin-top: -28px;"></div>

<!-- Scripts -->
<script>
    //Define the row used for the galaxy data
    var galaxyRow = d3.select("#pills-galaxies").append("div").attr("class", "row").attr("id", "galaxyRow");

    $(window).on('load', function () {
        //Get the year data
        getYears();
        //Filter the main screen by the amount of hits
        //changeLabel(0);
    });

    //Get the input field
    var input = document.getElementById("searchBox");
    //Execute a function when the user releases a key on the keyboard
    input.addEventListener("keyup", function (event) {
        // Cancel the default action, if needed
        event.preventDefault();
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
            // Trigger the button element with a click
            document.getElementById("searchButton").click();
        }
    });

</script>
